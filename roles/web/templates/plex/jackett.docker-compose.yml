version: "3"
services:
    vpn:
        container_name: vpn
        hostname: vpn
        image: qmcgaw/gluetun:latest
        cap_add:
            - NET_ADMIN
        environment:
            - VPN_SERVICE_PROVIDER={{ openvpn_provider }}
            - VPN_TYPE=openvpn
            - OPENVPN_USER={{ openvpn_user }}
            - OPENVPN_PASSWORD={{ openvpn_password }}
            - SERVER_HOSTNAMES=se-sto.prod.surfshark.com,pl-waw.prod.surfshark.com
        networks:
            - secure_network
            - internal
        ports:
            - 9117:9117
            - 7878:7878
            - 8989:8989
        restart: "unless-stopped"

    jackett:
        image: lscr.io/linuxserver/jackett:latest
        container_name: jackett
        depends_on:
            - vpn
        network_mode: service:vpn
        environment:
            - PUID=33
            - PGID=33
            - TZ=Europe/Moscow
        volumes:
            - /etc/jackett:/config
            - /var/volume/torrents:/downloads
        restart: unless-stopped

    radarr:
        image: lscr.io/linuxserver/radarr:latest
        container_name: radarr
        depends_on:
            - vpn
            - jackett
        network_mode: service:vpn
        environment:
            - PUID=33
            - PGID=33
            - TZ=Europe/Moscow
        volumes:
            - /etc/radarr:/config
            - /var/volume/kodi/movies:/movies
            - /var/volume/kodi/downloads:/downloads
        restart: unless-stopped

    sonarr:
        image: lscr.io/linuxserver/sonarr:latest
        container_name: sonarr
        depends_on:
            - vpn
            - jackett
        network_mode: service:vpn
        environment:
            - PUID=33
            - PGID=33
            - TZ=Europe/Moscow
        volumes:
            - /etc/sonarr:/config
            - /var/volume/kodi/series:/tv
            - /var/volume/kodi/downloads:/downloads
        restart: unless-stopped

    qbittorrent:
        image: lscr.io/linuxserver/qbittorrent:latest
        container_name: qbittorrent
        hostname: qbittorrent
        restart: unless-stopped
        ports:
            - 8080:8080
        networks:
            secure_network:
            internal:
                ipv4_address: 10.0.0.10
        environment:
            - PUID=33
            - PGID=33
            - TZ=Europe/Moscow
            - WEBUI_PORT=8080
        volumes:
            - /etc/qbittorrent:/config
            - /var/volume/kodi/downloads:/downloads

    plex:
        image: lscr.io/linuxserver/plex:latest
        container_name: plex
        network_mode: host
        environment:
            - PUID=33
            - PGID=33
            - TZ=Europe/Moscow
            - VERSION=docker
            - PLEX_CLAIM=claim-JcwpQjwWLkyCMdzChfvz
        volumes:
            - /etc/plex:/config
            - /var/volume/kodi/movies:/movies
            - /var/volume/kodi/series:/tv

networks:
    secure_network:
    internal:
        ipam:
            config:
                - subnet: 10.0.0.0/24
